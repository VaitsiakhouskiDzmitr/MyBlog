{% extends 'blog/base_blog.html' %}

{% block title %}
  post list
{% endblock %}

{% block content %}
  {% for post in posts %}
    <div class="card mt-5">
      <div class="card-header">
        {{post.date_pub}}
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.body|truncatewords:20 }}</p>
        <a href="{{ post.get_absolute_url }}" class="btn btn-dark">Read</a>
      </div>
    </div>

  {% endfor %}
{% endblock %}
